<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
<dir>~/.fonts</dir>
<match target="pattern">
        <test qual="any" name="family"><string>Helvetica</string></test>
        <edit name="family" mode="assign" binding="same"><string>Ubuntu</string></edit>
</match>

<match target="pattern">
        <test qual="any" name="family"><string>georgia</string></test>
        <edit name="family" mode="assign" binding="same"><string>Ubuntu</string></edit>
</match>

<match target="pattern">
        <test qual="any" name="family"><string>arial</string></test>
        <edit name="family" mode="assign" binding="same"><string>Ubuntu</string></edit>
</match>

<match target="font">
        <test qual="any" name="family"><string>Ubuntu</string></test>
        <edit name="antialias" mode="assign">
        <bool>false</bool>
</edit>
</match>

<match target="font" >
    <test qual="any" name="family"><string>Ubuntu</string></test>
    <test name="size" qual="any" compare="more">
        <double>12</double>
    </test>
    <edit name="antialias" mode="assign">
        <bool>true</bool>
    </edit>
</match>

<match target="font" >
    <test qual="any" name="family"><string>Ubuntu</string></test>
    <test name="pixelsize" qual="any" compare="more">
        <double>16</double>
    </test>
    <edit name="antialias" mode="assign">
        <bool>true</bool>
    </edit>
</match>

<match target="font">
        <test qual="any" name="family"><string>Ubuntu Mono</string></test>
        <edit name="antialias" mode="assign">
        <bool>false</bool>
</edit>
</match>

<match target="font" >
    <test qual="any" name="family"><string>Ubuntu Mono</string></test>
    <test name="size" qual="any" compare="more">
        <double>12</double>
    </test>
    <edit name="antialias" mode="assign">
        <bool>true</bool>
    </edit>
</match>

<match target="font" >
    <test qual="any" name="family"><string>Ubuntu Mono</string></test>
    <test name="pixelsize" qual="any" compare="more">
        <double>16</double>
    </test>
    <edit name="antialias" mode="assign">
        <bool>true</bool>
    </edit>
</match>
</fontconfig>
